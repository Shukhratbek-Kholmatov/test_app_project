{% extends "users/base.html" %}
{% block title %}
    Ro'yxatdan o'tish
{% endblock title %}
{% block content %}
<div class="card mt-5">
    <div class="card-header">
        Ro'yxatdan o'tish
    </div>
    <form method="post"> {% csrf_token %}
        <div class="card-body">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input required name="email" type="text"  class="form-control" id="email" placeholder="akbarjon@gmail.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input required name="username" type="text"  class="form-control" id="username" placeholder="username">
            </div>
          </div>
              <div class="mb-3 row">
                <label for="first_name" class="col-sm-2 col-form-label">Ism</label>
                <div class="col-sm-10">
                  <input required name="first_name" type="text"  class="form-control" id="first_name" placeholder="first name">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Parol</label>
                <div class="col-sm-10">
                  <input required name="password1" type="password" class="form-control" id="inputPassword" placeholder="password">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Parol (tasdiqlang)</label>
                <div class="col-sm-10">
                  <input required name="password2" type="password" class="form-control" id="inputPassword" placeholder="password">
                </div>
              </div>
              <button type="submit" style="font-size: small;" class="btn btn-success" >Ro'yxatdan o'tish</button>
              <a class="btn btn-primary" style="font-size: small;" href="{% url 'login' %}">Tizimga kirish </a>

        </div>
    </form>
</div>
{% endblock content %}
